<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
      Agregar Proyecto
      </button>
      </div>
        <div class="col-lg-12">
        <table class="table">
          <tbody>
            <tr *ngFor="let Proyecto of proyecto">
              <td><h2>{{Proyecto.nombreP}}</h2></td>
              <td><p>{{Proyecto.descripcionP}}</p></td>
              <td><img src="{{Proyecto.imgP}}" class="img-proyectos"></td>
              <td>
                <a class="btn btn-success" href={{Proyecto.repoUrl}} target="_blank"><i class="bi bi-download"></i></a></td>
              <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editproyecto/{{Proyecto.id}}">
                  <i class="bi bi-pencil-fill"></i></button>
              </td>
              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                  <i class="bi bi-trash3-fill"></i></button>
              </td>
            </tr>
        </table>
      </div>
