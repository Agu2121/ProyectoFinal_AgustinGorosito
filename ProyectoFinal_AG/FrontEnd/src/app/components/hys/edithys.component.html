<div class="container" *ngIf="habilidad">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="habilidad.nombreH" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeH">Porcentaje</label>
                    <input type="number" min="0" max="100" step="1" class="form-control" id="porcentajeH" name="porcentajeH" placeholder="Ejemplo: 70" [(ngModel)]="habilidad.porcentajeH" required>
                </div>
                <div class="form-group">
                    <label for="imagenH">URL Imagen</label>
                    <input type="text" class="form-control" id="imagenH" name="imagenH" [(ngModel)]="habilidad.imagenH" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>

    </div>
</div>
