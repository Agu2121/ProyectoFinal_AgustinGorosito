<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f = "ngForm">
                <div class="form-group">
                    <label for="imgE">URL Imagen</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="añoInicioE">Año en el inició el trabajo</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" placeholder="Año Inicio (YYYY)" [(ngModel)]="expLab.fechaInicioE" required>
                </div>
                <div class="form-group">
                    <label for="añoFinE">Año de finalización de su trabajo, si aun sigue escriba el año actual</label>
                    <input type="text" class="form-control" id="fechaFinE" name="fechaFinE" placeholder="Año Finalización (YYYY)" [(ngModel)]="expLab.fechaFinE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
