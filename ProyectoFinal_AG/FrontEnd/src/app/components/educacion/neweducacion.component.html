<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imgE">URL Imagen</label>
                    <input type="text" class="form-control" id="ImgE" name="ImgE" [(ngModel)]="imgE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="añoInicioE">Año de inicio de sus estudios</label>
                    <input type="number" class="form-control" id="fechaInicioE" name="fechaInicioE" placeholder="Año Inicio (YYYY)" [(ngModel)]="fechaInicioE" required>
                </div>
                <div class="form-group">
                    <label for="AñoFinE">Año de finalización de sus estudios</label>
                    <input type="number" class="form-control" id="fechaFinE" name="fechaFinE" placeholder="Año Finalización (YYYY)" [(ngModel)]="fechaFinE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
