<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>

    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <img src="{{Educacion.imgE}}" class="img-educacion">
                    </td>
                    <td>
                        <h2>{{ Educacion.nombreE }}</h2>
                    </td>
                    <td>
                        <p class="fecha">{{ Educacion.fechaInicioE }} - {{ Educacion.fechaFinE }}</p>
                    </td>
                    <td>
                        <p>{{ Educacion.descripcionE }}</p>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editeducacion/{{ Educacion.id }}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
